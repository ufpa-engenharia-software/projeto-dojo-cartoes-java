<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoria">
            <h2><span jhiTranslate="projetoDojoCartoesApp.categoria.detail.title">Categoria</span> {{ categoria.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetoDojoCartoesApp.categoria.nome">Nome</span></dt>
                <dd>
                    <span>{{ categoria.nome }}</span>
                </dd>
                <dt><span jhiTranslate="projetoDojoCartoesApp.categoria.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ categoria.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="projetoDojoCartoesApp.categoria.pontuacaoMinima">Pontuacao Minima</span></dt>
                <dd>
                    <span>{{ categoria.pontuacaoMinima }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria', categoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
