<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetoDojoCartoesApp.categoria.home.title">Categorias</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria" [routerLink]="['/categoria/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="projetoDojoCartoesApp.categoria.home.createLabel">
            Create a new Categoria
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categorias?.length === 0">
        <span jhiTranslate="projetoDojoCartoesApp.categoria.home.notFound">No categorias found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categorias && categorias.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="projetoDojoCartoesApp.categoria.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="projetoDojoCartoesApp.categoria.descricao">Descricao</span></th>
                    <th scope="col" ><span jhiTranslate="projetoDojoCartoesApp.categoria.pontuacaoMinima">Pontuacao Minima</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias ;trackBy: trackId">
                    <td><a [routerLink]="['/categoria', categoria.id, 'view']">{{ categoria.id }}</a></td>
                    <td>{{ categoria.nome }}</td>
                    <td>{{ categoria.descricao }}</td>
                    <td>{{ categoria.pontuacaoMinima }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categoria', categoria.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/categoria', categoria.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(categoria)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
